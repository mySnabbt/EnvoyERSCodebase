services:
  - type: web
    name: ers-backend
    env: node
    buildCommand: cd ers-backend && npm install
    startCommand: cd ers-backend && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: ers-backend
          property: port
      # Add your environment variables in Render dashboard:
      # - SUPABASE_URL
      # - SUPABASE_KEY
      # - JWT_SECRET
      # - OPENAI_API_KEY
      # - EMAIL_USER
      # - EMAIL_PASSWORD
      # - FRONTEND_URL 